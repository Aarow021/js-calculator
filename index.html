<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="page-wrapper">
        <section id="calc-choice-container" class="center card">
            <h2>Calculator Type</h2>
            <button id="choice-basic" class="button-1">Basic</button>
            <button id="choice-advanced" class="button-1">Advanced</button>
            
        </section>
        <section id="basic-calc-container" class="center card hidden">
            <h2>Result</h2>
            <p id="basic-output"></p>
            <button class="menu button-1">Menu</button>
        </section>
        <section id="advanced-calc-container" class="hidden center slide">
            <div id="calculator">
                <div class="screen">
                    <p id="advanced-output">0</p>
                    <p id="notation"></p>
                </div>
                <div class="buttons">
                    <div class="wrapper">
                        <button type="button" class="menu" value="off">OFF</button>
                    </div>
                    <button type="button" value="sqrt">√</button>
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                    <button type="button" value="/">/</button>
                    <button type="button" value="+-">±</button>
                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                    <button type="button" value="*">x</button>
                    <button type="button" value="c">C</button>
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                    <button type="button" value="-">-</button>
                    <button type="button" value="ce">CE</button>
                    <button type="button" value="0">0</button>
                    <button type="button" value=".">.</button>
                    <button type="button" value="=">=</button>
                    <button type="button" value="+">+</button>
                </div>

            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
