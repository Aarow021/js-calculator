<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="page-wrapper">
        <section class="calc-choice-container center card">
            <h2>Calculator Type</h2>
            <button id="choice-basic">Basic</button>
            <button id="choice-advanced">Advanced</button>
            
        </section>
        <section class="output-container center card hidden">
            <h2>Result</h2>
            <p id="basic-output"></p>
            <button class="menu">Menu</button>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
