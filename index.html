<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="page-wrapper">
        <section id="calc-choice-container" class="center card">
            <h2>Calculator Type</h2>
            <button id="choice-basic" class="button-1">Basic</button>
            <button id="choice-advanced" class="button-1">Advanced</button>
            
        </section>
        <section id="basic-calc-container" class="center card hidden">
            <h2>Result</h2>
            <p id="basic-output"></p>
            <button class="menu button-1">Menu</button>
        </section>
        <section id="advanced-calc-container" class="hidden">
            <div id="calculator">
                <div class="screen">
                    <p class="advanced-output">0</p>
                </div>

            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
